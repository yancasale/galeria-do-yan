backend:
  name: github
  repo: yancasale/galeria-do-yan
  branch: main



media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "works"
    label: "Obras"
    folder: "src/content/works"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Tipo", name: "type", widget: "select", options: ["photo", "drawing"] }
      - { label: "Imagem", name: "cover", widget: "image" }
      - { label: "Descrição", name: "description", widget: "text" }

